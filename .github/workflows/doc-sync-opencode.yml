name: doc-sync-opencode

on:
  workflow_dispatch:
    inputs:
      install_script:
        description: "Shell commands to install the Opencode harness CLI (optional)"
        required: false
        default: ""
      run_script:
        description: "Shell commands to run the Opencode harness to update docs/ (leave blank to use default 'opencode docs sync')"
        required: false
        default: ""
      endpoint:
        description: "Opencode/OpenAI-compatible base URL"
        required: true
        default: "https://api.z.ai/api/coding/paas/v4"
      model:
        description: "Model identifier used by the harness"
        required: true
        default: "glm-5"
      branch:
        description: "Branch name for the docs sync PR"
        required: false
        default: "docs/opencode-sync"
      pr_title:
        description: "Pull Request title"
        required: false
        default: "docs: automated sync — opencode harness"
      pr_body:
        description: "Pull Request body"
        required: false
        default: "Automated doc sync using Opencode harness"
  workflow_call:
    inputs:
      install_script:
        required: false
        type: string
        default: ""
      run_script:
        required: false
        type: string
        default: ""
      endpoint:
        required: true
        type: string
        default: "https://api.z.ai/api/coding/paas/v4"
      model:
        required: true
        type: string
        default: "glm-5"
      branch:
        required: false
        type: string
        default: "docs/opencode-sync"
      pr_title:
        required: false
        type: string
        default: "docs: automated sync — opencode harness"
      pr_body:
        required: false
        type: string
        default: "Automated doc sync using Opencode harness"
    secrets:
      api_key:
        required: false

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  docsync:
    name: Run Opencode harness and open PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install opencode CLI
        shell: bash
        run: |
          set -euo pipefail
          if [[ -n "${INPUT_INSTALL_SCRIPT}" ]]; then
            eval "${INPUT_INSTALL_SCRIPT}"
          else
            if curl -fsSL https://opencode.ai/install | bash; then
              echo "Installed opencode via opencode.ai install script"
            else
              echo "install script failed, trying npm"
              if npm i -g @opencode/cli; then
                echo "Installed opencode via npm"
              else
                echo "npm installation failed, trying go install"
                go install github.com/opencode-ai/opencode@latest || { echo "All install methods failed" >&2; exit 1; }
                echo "Installed opencode via go install"
              fi
            fi
          fi
          # Ensure opencode is available in this shell after install
          export PATH="$HOME/.opencode/bin:$PATH"
          hash -r || true
          command -v opencode >/dev/null 2>&1 || { echo "opencode not found on PATH after installation" >&2; exit 1; }
          opencode --version || true
        env:
          INPUT_INSTALL_SCRIPT: ${{ inputs.install_script }}
      - name: Run Opencode harness
        shell: bash
        env:
          OPENCODE_API_KEY: ${{ secrets.api_key || secrets.OPENCODE_API_KEY }}
          OPENCODE_ENDPOINT: ${{ inputs.endpoint }}
          OPENCODE_MODEL: ${{ inputs.model }}
          INPUT_RUN_SCRIPT: ${{ inputs.run_script }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          export PATH="$HOME/.opencode/bin:$PATH"
          export OPENAI_API_KEY="${OPENCODE_API_KEY}"
          export OPENAI_BASE_URL="${OPENCODE_ENDPOINT}"
          export MODEL="${OPENCODE_MODEL}"
          if [[ -n "${INPUT_RUN_SCRIPT}" ]]; then
            eval "${INPUT_RUN_SCRIPT}"
          else
            # Default: fetch prompt from hub and run doc sync
            command -v opencode >/dev/null 2>&1 || { echo "opencode not found" >&2; exit 1; }
            # Prompt file: use local checkout when on hub repo, else fetch authenticated
            if [[ -f ".github/workflows/doc-sync-prompt.md" ]]; then
              PROMPT=$(cat ".github/workflows/doc-sync-prompt.md")
            else
              PROMPT=$(curl -fsSL \
                -H "Authorization: Bearer ${GITHUB_TOKEN}" \
                "https://raw.githubusercontent.com/DefaceRoot/agentic-documentation/main/.github/workflows/doc-sync-prompt.md")
            fi
            [[ -z "${PROMPT}" ]] && { echo "Failed to fetch prompt from hub repo" >&2; exit 1; }
            # Write workspace opencode.json with Z.AI custom provider config
            export OPENAI_API_KEY="${OPENCODE_API_KEY}"
            printf '{"$schema":"https://opencode.ai/config.json","permission":"allow","provider":{"zai":{"name":"Z.AI","api":"%s","env":["OPENAI_API_KEY"],"models":{"%s":{"name":"Z.AI GLM","tool_call":true,"limit":{"context":128000,"output":8192}}}}}}' \
              "${OPENCODE_ENDPOINT}" "${OPENCODE_MODEL}" > opencode.json
            # Run opencode with the Z.AI custom provider
            opencode run --model "zai/${OPENCODE_MODEL}" "${PROMPT}"
          fi

      - name: Update docs last updated SHA
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .github
          echo "${GITHUB_SHA}" > .github/docs-last-updated-sha

      - name: Create Pull Request with doc changes
        uses: peter-evans/create-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GH_AW_AGENT_TOKEN || secrets.GITHUB_TOKEN }}
        with:
          token: ${{ secrets.GH_AW_AGENT_TOKEN || secrets.GITHUB_TOKEN }}
          branch: ${{ inputs.branch }}
          title: ${{ inputs.pr_title }}
          body: ${{ inputs.pr_body }}
          commit-message: ${{ inputs.pr_title }}
          add-paths: |
            docs/**
            .github/docs-last-updated-sha
